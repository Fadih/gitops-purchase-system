name: Release

on:
  release:
    types: [published]

env:
  DOCKER_IMAGE_NAME: fadihussien/unity

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from release tag
        id: extract_version
        run: |
          # Get tag from release event and remove 'v' prefix if present (e.g., v1.0.5 -> 1.0.5)
          TAG_NAME="${{ github.event.release.tag_name }}"
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release tag: $TAG_NAME"
          echo "Extracted version: $VERSION"

      - name: Release Frontend
        working-directory: ./customer-web-server
        run: |
          echo "ðŸš€ Releasing Frontend with tag: frontend-${{ steps.extract_version.outputs.version }}"
          make docker-release IMAGE_NAME=${{ env.DOCKER_IMAGE_NAME }} IMAGE_TAG=frontend-${{ steps.extract_version.outputs.version }}
          echo "âœ… Frontend released successfully"

      - name: Release Backend
        working-directory: ./customer-management-api
        run: |
          echo "ðŸš€ Releasing Backend with tag: backend-${{ steps.extract_version.outputs.version }}"
          make docker-release IMAGE_NAME=${{ env.DOCKER_IMAGE_NAME }} IMAGE_TAG=backend-${{ steps.extract_version.outputs.version }}
          echo "âœ… Backend released successfully"

      - name: Update Frontend Kustomization
        run: |
          echo "ðŸ“ Updating frontend kustomization.yaml..."
          sed -i "s|newName:.*|newName: ${{ env.DOCKER_IMAGE_NAME }}|g; s|newTag:.*|newTag: frontend-${{ steps.extract_version.outputs.version }}|g" k8s/app/frontend/kustomization.yaml
          echo "âœ… Updated frontend kustomization.yaml with tag: frontend-${{ steps.extract_version.outputs.version }}"

      - name: Update Backend Kustomization
        run: |
          echo "ðŸ“ Updating backend kustomization.yaml..."
          sed -i "s|newName:.*|newName: ${{ env.DOCKER_IMAGE_NAME }}|g; s|newTag:.*|newTag: backend-${{ steps.extract_version.outputs.version }}|g" k8s/app/backend/kustomization.yaml
          echo "âœ… Updated backend kustomization.yaml with tag: backend-${{ steps.extract_version.outputs.version }}"

      - name: Commit and push kustomization changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Show current state
          echo "=== Current Git State ==="
          git status
          echo ""
          echo "Current branch/HEAD:"
          git branch -a || git rev-parse --abbrev-ref HEAD || echo "Detached HEAD"
          echo ""
          
          # Fetch all branches
          echo "Fetching from origin..."
          git fetch origin
          
          # Checkout main branch to avoid detached HEAD state
          echo "Checking out main branch..."
          git checkout -f main || git checkout -B main origin/main
          
          # Verify we're on main branch
          echo "=== After Checkout ==="
          git status
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "Current branch: $CURRENT_BRANCH"
          
          if [ "$CURRENT_BRANCH" != "main" ]; then
            echo "âš ï¸  Not on main branch, attempting to checkout again..."
            git checkout -B main origin/main
            CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
            if [ "$CURRENT_BRANCH" != "main" ]; then
              echo "âŒ Failed to checkout main branch"
              exit 1
            fi
          fi
          
          # Update kustomization files
          echo "ðŸ“ Updating kustomization files..."
          sed -i "s|newName:.*|newName: ${{ env.DOCKER_IMAGE_NAME }}|g; s|newTag:.*|newTag: frontend-${{ steps.extract_version.outputs.version }}|g" k8s/app/frontend/kustomization.yaml
          sed -i "s|newName:.*|newName: ${{ env.DOCKER_IMAGE_NAME }}|g; s|newTag:.*|newTag: backend-${{ steps.extract_version.outputs.version }}|g" k8s/app/backend/kustomization.yaml
          
          # Stage changes
          git add k8s/app/frontend/kustomization.yaml k8s/app/backend/kustomization.yaml
          
          if git diff --staged --quiet; then
            echo "âš ï¸  No changes to commit"
          else
            echo "Committing changes..."
            git commit -m "chore: update image tags to ${{ steps.extract_version.outputs.version }} [skip ci]"
            
            echo "Pushing to origin/main..."
            git push origin main
            echo "âœ… Kustomization changes committed and pushed"
          fi

      - name: Release Summary
        run: |
          echo "## ðŸŽ‰ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.extract_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Released Images:" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: \`${{ env.DOCKER_IMAGE_NAME }}:frontend-${{ steps.extract_version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: \`${{ env.DOCKER_IMAGE_NAME }}:backend-${{ steps.extract_version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Updated Files:" >> $GITHUB_STEP_SUMMARY
          echo "- \`k8s/app/frontend/kustomization.yaml\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`k8s/app/backend/kustomization.yaml\`" >> $GITHUB_STEP_SUMMARY

